<html lang="en">
<head>

</head>
<body>
    <header>
        <h1>Modern Mornings<h1>
        <h2 id="current-date">Today's Date</h2>
        <row class="row justify-content-between">
            <div class="col-12 col-sm-5 col-md-5 col-lg-4" id="quoteblock"></div>
            <div class="search-box col-12 col-sm-5 col-md-4 col-lg-3" >
                <div class="search">     
                    <h3>Search Stories</h3>
                    <input type="text" id="input"placeholder="Search . . ." required>
                    <ul id = "test-list"></ul> 
                </div>
        </row>   
        </div>
    </header>

<main>

    <section id = "news-section">
        <p id = "news-header"></p>
        
        <div id="News-Story" class="container" >
            <div class = "news-carousel" style = "display:flex; flex-direction:row;">
                <div class="carousel__button--prev"></div>
                    <row id="newsrow"></row>
                <div class="carousel__button--next"></div>
            </div>
        </div>
    </section>

    <section id= "reddit-section">
        <row id = "reddit_game_row" class = "row justify-content-center">
            <div class="col-12 col-md-8" >
                <p id = "reddit-header"></p>
                <div id="Reddit-Story"></div>
                <ul id="test-list"> </ul>
            </div>
        
        
            <div id="sudoku-section" style="width: 250px;" class = "col-12 col-md-4">
                <p id = "sudoku-header">Sudoku</p>
                    <div class= "row justify-content-center">
                        <iframe name="sudokuWindow2" src="https://123sudoku.co.uk/sudokulib/generate.php?size=medium" width="250" height="320" frameBorder="0" scrolling="no">
                        </iframe>
                    </div>
            </div>
        </row>
    </section>

</main>
